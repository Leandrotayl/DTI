<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Abrir Rota no Google Maps</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #0d1117, #1f2937);
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
  }
  h1 {
    color: #00ff88;
    text-shadow: 0 0 10px #00ff88;
  }
  input {
    margin: 10px;
    padding: 10px;
    font-size: 1em;
    border-radius: 8px;
    border: none;
    outline: none;
    width: 250px;
  }
  .container {
    background: rgba(255,255,255,0.05);
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 0 15px #00ff88;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Gerar Rota Automática</h1>
    <input type="text" id="origem" placeholder="Origem (ex: Teresina PI)" oninput="abrirRota()" />
    <input type="text" id="destino" placeholder="Destino (ex: Parnaíba PI)" oninput="abrirRota()" />
  </div>

  <script>
    let timeout;
    function abrirRota() {
      clearTimeout(timeout);
      timeout = setTimeout(() => {
        const origem = document.getElementById("origem").value.trim();
        const destino = document.getElementById("destino").value.trim();

        if (origem && destino) {
          const rotaURL = `https://www.google.com/maps/dir/?api=1&origin=${encodeURIComponent(origem)}&destination=${encodeURIComponent(destino)}`;
          window.open(rotaURL, '_blank');
        }
      }, 800); // espera 0,8s após digitar
    }
  </script>
</body>
</html>
