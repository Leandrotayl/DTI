<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title> Painel de Aniversariantes </title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
    --cor1:#38bdf8;
    --cor2:#6366f1;
    --cor3:#ec4899;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{
    background:#020617;
    color:#fff;
    min-height:100vh;
    overflow:hidden;
}
body::before{
    content:"";
    position:fixed;
    inset:-50%;
    background:conic-gradient(from 180deg,var(--cor1),var(--cor2),var(--cor3),var(--cor1));
    animation:aurora 18s linear infinite;
    opacity:.25;
    filter:blur(80px);
    z-index:-2;
}
@keyframes aurora{to{transform:rotate(360deg)}}

/* LOGO */
.logo{
    position:fixed;
    top:25px;
    left:15px;
    width:220px;
    padding:12px;
    background:rgba(255,255,255,.08);
    border-radius:20px;
    backdrop-filter:blur(6px);
    animation:float 4s ease-in-out infinite;
}
@keyframes float{50%{transform:translateY(-10px)}}

/* RELÓGIO */
.clock{
    position:fixed;
    top:25px;
    right:30px;
    text-align:right;
}
.clock .time{font-size:2.6rem;font-weight:600;}
.clock .date{font-size:1.2rem;opacity:.85}

/* TEXTO PARABÉNS – DUAS LINHAS */
.parabens{
    position:fixed;
    top:10px;
    left:30%;
    transform:translateX(-50%);
    text-align:center;
    padding:14px 26px;
    border-radius:18px;
    background:linear-gradient(
        135deg,
        rgba(56,189,248,0.25),
        rgba(99,102,241,0.18)
    );
    backdrop-filter:blur(14px);
    border:1px solid rgba(56,189,248,0.5);
    box-shadow:0 0 22px rgba(56,189,248,0.35);
    z-index:999;
}

/* Linha de cima */
.parabens .titulo{
    font-size:1.2rem;
    font-weight:600;
    letter-spacing:1px;
    opacity:.95;
}

/* Mês */
.parabens .mes{
    margin-top:6px;
    font-size:1.8rem;
    font-weight:800;
    color:var(--cor1);
    text-shadow:0 0 12px var(--cor1), 0 0 22px var(--cor3);
}



/* SELECT */
.select-box{text-align:center;margin:15px 0;}
select{
    padding:12px 18px;
    border-radius:14px;
    background:rgba(56,189,248,0.18);
    color:#fff;
    font-size:1rem;
    border:1px solid rgba(56,189,248,0.4);
    backdrop-filter:blur(10px);
    cursor:pointer;
}

/* CONTAINER */
.container{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
    gap:45px;
    padding:40px 80px;
}

/* APENAS UM */
.single-container{
    display:flex !important;
    justify-content:center;
    align-items:center;
}
.single-card{
    max-width:380px;
}
.single-card .photo{
    width:160px;
    height:160px;
}
.single-icon{
    font-size:1.8rem;
    margin-bottom:10px;
    text-shadow:0 0 15px var(--cor1);
}

/* SEM ANIVERSARIANTES */
.no-birthdays{
    grid-column:1/-1;
    text-align:center;
    padding:60px 30px;
    border-radius:28px;
    background:rgba(56,189,248,0.18);
    backdrop-filter:blur(14px);
    border:2px dashed rgba(56,189,248,0.45);
    box-shadow:0 0 35px rgba(56,189,248,0.35);
}

/* CARD */
.card{
    background:linear-gradient(145deg,rgba(56,189,248,.1),rgba(99,102,241,.06));
    border-radius:32px;
    padding:42px 26px;
    text-align:center;
    backdrop-filter:blur(14px);
    border:1.5px solid rgba(56,189,248,.28);
    animation:fade .9s ease,festa 8s infinite;
}
@keyframes fade{from{opacity:0;transform:translateY(40px)}}
@keyframes festa{50%{transform:scale(1.05)}}

/* FOTO */
.photo{
    width:200px;height:200px;
    margin:auto;
    border-radius:50%;
    padding:8px;
    background:linear-gradient(135deg,var(--cor1),var(--cor2),var(--cor3));
}
.photo img{
    width:100%;height:100%;
    border-radius:50%;
    object-fit:cover;
}

/* TEXTO */
.name{margin-top:25px;font-size:1.6rem;font-weight:600}
.date-box{
    margin:12px auto 0;
    display:flex;
    gap:8px;
    padding:8px 16px;
    border-radius:14px;
    background:rgba(56,189,248,.18);
}
.day{font-size:22px;font-weight:800}
.month{font-size:13px;letter-spacing:2px}

/* HOJE */
.today{
    transform:scale(1.15);
    border:3px solid var(--cor1);
    box-shadow:0 0 40px var(--cor1);
}
.today::before{
    content:"?? HOJE É SEU DIA ??";
    display:block;
    margin-bottom:10px;
    font-weight:700;
}
</style>
</head>

<body>

<img src="http://172.16.2.7/DTI/Fotos/ti.png" class="logo">

<div class="clock">
    <div class="time" id="time"></div>
    <div class="date" id="date"></div>
</div>

<div class="parabens" id="parabensTexto"></div>

<div class="select-box">
<select id="mesSelect">
<option value="1">Janeiro</option><option value="2">Fevereiro</option>
<option value="3">Marco</option><option value="4">Abril</option>
<option value="5">Maio</option><option value="6">Junho</option>
<option value="7">Julho</option><option value="8">Agosto</option>
<option value="9">Setembro</option><option value="10">Outubro</option>
<option value="11">Novembro</option><option value="12">Dezembro</option>
</select>
</div>

<div class="container" id="lista"></div>

<script>
const aniversariantes = [

    { nome: "GILVAN", dataNascimento: "1981-07-07", foto:"http://172.16.2.7/DTI/Fotos/gilvan.png" },
    { nome: "KASSIO", dataNascimento: "1991-01-01", foto:"http://172.16.2.7/DTI/Fotos/kassio.png" },
    { nome: "JONATAS", dataNascimento: "1986-06-03", foto:"http://172.16.2.7/DTI/Fotos/jonatas.png" },
    { nome: "DOUGLAS", dataNascimento: "1994-06-17", foto:"http://172.16.2.7/DTI/Fotos/douglas.png" },
    { nome: "ADRIEL", dataNascimento: "2001-01-16", foto:"http://172.16.2.7/DTI/Fotos/adriel.png" },
    { nome: "HILBERT", dataNascimento: "1997-07-13", foto:"http://172.16.2.7/DTI/Fotos/hilbert.png" },
    { nome: "EVERALDO", dataNascimento: "1974-03-19", foto:"http://172.16.2.7/DTI/Fotos/everaldo.png" },
    { nome: "JESSICA", dataNascimento: "2004-02-21", foto:"http://172.16.2.7/DTI/Fotos/jessica.png" },
    { nome: "JOAO VITOR", dataNascimento: "1998-06-09", foto:"http://172.16.2.7/DTI/Fotos/joao-vitor.png" },
    { nome: "ISMAEL", dataNascimento: "2001-10-04", foto:"http://172.16.2.7/DTI/Fotos/ismael.png" },
    { nome: "DAVID", dataNascimento: "1992-02-15", foto:"http://172.16.2.7/DTI/Fotos/David.png" },
    { nome: "LEMOS", dataNascimento: "1972-11-18", foto:"http://172.16.2.7/DTI/Fotos/lemos.png" },
    { nome: "LEANDRO", dataNascimento: "1986-07-05", foto:"http://172.16.2.7/DTI/Fotos/leandro.png" },
    { nome: "JOSEPH", dataNascimento: "1986-07-18", foto:"http://172.16.2.7/DTI/Fotos/joseph.png" },
    { nome: "MATHEUS", dataNascimento: "1997-12-16", foto:"http://172.16.2.7/DTI/Fotos/matheus.png" },

    { nome: "HEITOR", dataNascimento: "2001-09-30", foto:"http://172.16.2.7/DTI/Fotos/heitor.png" },
    { nome: "DIDI", dataNascimento: "1979-08-03", foto:"http://172.16.2.7/DTI/Fotos/didi.png" },
    { nome: "REINALDO", dataNascimento: "1979-06-01", foto:"http://172.16.2.7/DTI/Fotos/reinaldo.png" },
    { nome: "CASSIANO", dataNascimento: "1972-12-26", foto:"http://172.16.2.7/DTI/Fotos/cassiano.png" },
    { nome: "LUCAS", dataNascimento: "1972-09-21", foto:"http://172.16.2.7/DTI/Fotos/lucas.png" },
    { nome: "JANAELSON", dataNascimento: "2003-08-02", foto:"http://172.16.2.7/DTI/Fotos/janaelson.png" },
    { nome: "RODRIGO", dataNascimento: "1992-04-29", foto:"http://172.16.2.7/DTI/Fotos/rodrigo.png" },
    { nome: "JOAO LUCAS", dataNascimento: "1992-08-14", foto:"http://172.16.2.7/DTI/Fotos/joao-lucas.png" },
    { nome: "MARCOS", dataNascimento: "1992-08-14", foto:"http://172.16.2.7/DTI/Fotos/marcos.png" },
    { nome: "Nycholas", dataNascimento: "1992-01-29", foto:"http://172.16.2.7/DTI/Fotos/nycholas.png" }
];


const temas=[
 ["#38bdf8","#6366f1","#ec4899"],["#f472b6","#ec4899","#db2777"],
 ["#22c55e","#4ade80","#86efac"],["#0ea5e9","#38bdf8","#7dd3fc"],
 ["#a855f7","#c084fc","#e9d5ff"],["#f59e0b","#fbbf24","#fde68a"],
 ["#ef4444","#f97316","#facc15"],["#ec4899","#f472b6","#f9a8d4"],
 ["#22c55e","#16a34a","#4ade80"],["#6366f1","#818cf8","#a5b4fc"],
 ["#0f766e","#14b8a6","#5eead4"],["#ef4444","#22c55e","#facc15"]
];

const hoje=new Date();
const mesAtual=hoje.getMonth()+1;
const diaHoje=hoje.getDate();
const lista=document.getElementById("lista");
const mesSelect=document.getElementById("mesSelect");
const parabens=document.getElementById("parabensTexto");

function carregarMes(mes){
    lista.innerHTML="";
    lista.className="container";
    document.documentElement.style.setProperty("--cor1",temas[mes-1][0]);
    document.documentElement.style.setProperty("--cor2",temas[mes-1][1]);
    document.documentElement.style.setProperty("--cor3",temas[mes-1][2]);

    const nomeMes=new Date(2024,mes-1,1).toLocaleDateString("pt-BR",{month:"long"});
    parabens.innerHTML=`
    <div class="titulo">PARABENS AOS ANIVERSARIANTES DE</div>
    <div class="mes">${nomeMes.toUpperCase()}</div>
`;

    const list=aniversariantes.filter(p=>+p.dataNascimento.split("-")[1]===mes);

    if(list.length===0){
        lista.innerHTML=`<div class="no-birthdays"><h2> Nao Existem Aniversariantes</h2><p>para o mes de ${nomeMes}</p></div>`;
        return;
    }

    if(list.length===1){
        lista.classList.add("single-container");
        const p=list[0];
        const dia=+p.dataNascimento.split("-")[2];
        lista.innerHTML=`
        <div class="card single-card ${mes===mesAtual&&dia===diaHoje?"today":""}">
            <div class="single-icon"></div>
            <div class="photo"><img src="${p.foto}"></div>
            <div class="name">${p.nome}</div>
            <div class="date-box">
                <span class="day">${String(dia).padStart(2,"0")}</span>
                <span class="month">${nomeMes.slice(0,3).toUpperCase()}</span>
            </div>
        </div>`;
        return;
    }

    list.forEach(p=>{
        const dia=+p.dataNascimento.split("-")[2];
        lista.innerHTML+=`
        <div class="card ${mes===mesAtual&&dia===diaHoje?"today":""}">
            <div class="photo"><img src="${p.foto}"></div>
            <div class="name">${p.nome}</div>
            <div class="date-box">
                <span class="day">${String(dia).padStart(2,"0")}</span>
                <span class="month">${nomeMes.slice(0,3).toUpperCase()}</span>
            </div>
        </div>`;
    });
}

mesSelect.value=mesAtual;
carregarMes(mesAtual);

mesSelect.onchange=e=>carregarMes(+e.target.value);

setInterval(()=>{
    const d=new Date();
    time.innerText=d.toLocaleTimeString("pt-BR",{hour:"2-digit",minute:"2-digit"});
    date.innerText=d.toLocaleDateString("pt-BR",{weekday:"long",day:"2-digit",month:"long"});
},1000);
</script>

</body>
</html>
