<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>


/* PARTICULAS DE FUNDO */
#particles-js {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1; /* Fica atrás de todo o conteúdo */
  background: radial-gradient(circle at center, #000010 0%, #000015 100%);
}


/* BOTÃO PARA VOLTAR MENU PRINCIPAL */
/* Botão MENU PRINCIPAL reposicionado no topo da lateral */
#btnMenu {
  position: fixed;
  top: 10px;       /* distancia do topo */
  left: 160px;      /* fixa na lateral esquerda */
  width: 240px;    /* largura consistente com o painel lateral */
  padding: 15px 0;
  background: linear-gradient(135deg,#0d47a1,#1976d2);
  color: #0ff;
  border: 3px solid #ff0000;
  border-radius: 15px;
  font-size: 1rem;
  font-weight: bold;
  text-align: center;
  cursor: pointer;
  text-shadow: 0 0 5px #ff0000, 0 0 15px #ff0000;
  box-shadow: 0 0 15px #ff0000, 0 0 30px #ff0000 inset;
  transition: all 0.3s ease-in-out;
  z-index: 1001;   /* acima do painel lateral */
}

#btnMenu:hover {
  background: linear-gradient(145deg,#ff0000,#1a1aff);
  color: #fff;
  box-shadow: 0 0 25px #ff4d4d, 0 0 50px #ff4d4d inset;
  transform: scale(1.05);
}


</style>
</head>
<body>

<!-- Fundo de partículas -->
<div id="particles-js"></div>


<!-- Partículas JS -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
particlesJS("particles-js", {
  "particles": {
    "number": {"value":80,"density":{"enable":true,"value_area":800}},
    "color":{"value":"#00ffff"},
    "shape":{"type":"circle"},
    "opacity":{"value":0.5,"random":true,"anim":{"enable":true,"speed":1,"opacity_min":0.1,"sync":false}},
    "size":{"value":3,"random":true,"anim":{"enable":true,"speed":3,"size_min":0.1,"sync":false}},
    "line_linked":{"enable":true,"distance":150,"color":"#00ffff","opacity":0.4,"width":1},
    "move":{"enable":true,"speed":2,"direction":"none","random":true,"straight":false,"out_mode":"out"}
  },
  "interactivity":{
    "detect_on":"canvas",
    "events":{
      "onhover":{"enable":true,"mode":"grab"},
      "onclick":{"enable":true,"mode":"push"}
    },
    "modes":{
      "grab":{"distance":150,"line_linked":{"opacity":0.5}},
      "push":{"particles_nb":4}
    }
  },
  "retina_detect":true
});
</script>




</script>
</body>
</html>

<button id="btnMenu">MENU PRINCIPAL</button>


<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comparar Numeros</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
/* ===== Body e animação de fundo ===== */
* { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif; scroll-behavior: smooth; }
body {
  min-height:100vh;
  background: linear-gradient(135deg, #0b393f, #144d4e, #0e2e31);
  color:#d1e8e2;
  padding:40px 20px;
  display:flex;
  flex-direction:column;
  align-items:center;
  background-size:400% 400%;
  animation: gradientMove 30s ease infinite;
}
@keyframes gradientMove {0% { background-position:0% 50%; }50% { background-position:100% 50%; }100% { background-position:0% 50%; }}

/* ===== Título ===== */
h1 {
  font-weight:700;
  font-size:3.6rem;
  color:#00ffe7;
  background:linear-gradient(90deg,#00ffe7,#008080);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  filter:drop-shadow(0 0 8px #00ffe7);
  margin-bottom:24px;
  display:flex;
  align-items:center;
  gap:22px;
  animation: glowPulse 3s ease-in-out infinite alternate;
}
h1 i { font-size:3.2rem; animation:pulse 2.5s infinite ease-in-out; filter:drop-shadow(0 0 10px #00ffe7);}
@keyframes pulse {0%,100%{opacity:1;transform:scale(1);}50%{opacity:0.6;transform:scale(1.15);}}
@keyframes glowPulse {0%{text-shadow:0 0 14px #00ffe7,0 0 32px #00ffe7,0 0 48px #00b7b3,0 0 66px #00b7b3;}100%{text-shadow:0 0 22px #00ffc3,0 0 45px #00ffc3,0 0 62px #007f7a,0 0 80px #007f7a;}}

/* ===== Container das colunas ===== */
.container { display:flex; flex-wrap:wrap; justify-content:center; gap:32px; width:100%; max-width:1100px; margin-bottom:36px; }

/* ===== Input Box futurista ===== */
.input-box {
  background: linear-gradient(145deg,#134e4a,#0c2c2b);
  border-radius:28px;
  padding:36px 44px;
  flex:1 1 420px;
  min-height:380px;
  display:flex;
  flex-direction:column;
  border: 4px solid #202423;
  box-shadow: 0 0 20px rgba(0,255,195,0.6), inset 4px 4px 12px #043532, inset -4px -4px 12px #0f5654;
  transition: all 0.4s ease;
}
.input-box:hover { transform: translateY(-4px) scale(1.02); }
.input-box h2 { font-weight:700; font-size:1.75rem; color:#00ffd1; margin-bottom:26px; }
textarea {
  background:#0a3735;
  border:none;
  border-radius:22px;
  color:#a7fff6;
  font-family:'Courier New', monospace;
  font-size:1.15rem;
  padding:28px 36px;
  flex-grow:1;
  box-shadow: inset 6px 6px 18px #064341, inset -6px -6px 18px #0f5654;
  resize:none;
  overflow:auto;
  transition: all 0.3s ease;
}
textarea:focus {
  outline:none;
  box-shadow: 0 0 18px #00ffc3, inset 6px 6px 18px #064341, inset -6px -6px 18px #0f5654;
  transform: scale(1.01);
}

/* ===== Botão Comparar ===== */
.compare-btn-container { margin-top: 30px; display:flex; justify-content:center; width:100%; }
#compareBtn {
  background: linear-gradient(135deg, #00ffe7, #008080, #00ffd1);
  border:none;
  color:#000;
  font-weight:700;
  font-size:1.3rem;
  padding:18px 40px;
  border-radius:30px;
  cursor:pointer;
  box-shadow:0 10px 28px rgba(0,255,199,0.4),0 6px 8px rgba(0,0,0,0.3);
  transition:all 0.4s ease;
  position:relative;
  overflow:hidden;
}
#compareBtn i { margin-right:14px; font-size:1.35rem; }
#compareBtn:hover { transform: scale(1.1) rotate(-2deg); box-shadow:0 14px 36px rgba(0,255,199,0.7),0 8px 12px rgba(0,0,0,0.4); }
#compareBtn::after {
  content:'';
  position:absolute;
  top:-50%;
  left:-50%;
  width:200%;
  height:200%;
  background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
  transform: rotate(45deg);
  transition: all 0.7s ease;
  pointer-events:none;
}
#compareBtn:hover::after { top:-20%; left:-20%; }

/* ===== Search Box ===== */
.search-box { margin:32px auto 0; max-width:720px; width:100%; display:flex; justify-content:center; gap:12px; }
.search-box input {
  flex-grow:1;
  border-radius:35px;
  padding:16px 22px 16px 50px;
  font-size:1.2rem;
  border:none;
  background:#064341 url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/svgs/solid/magnifying-glass.svg") no-repeat 20px center;
  background-size:26px 26px;
  color:#00ffd1;
  box-shadow: inset 4px 4px 12px #043532, inset -4px -4px 12px #0c5853;
}

/* ===== Result Cards ===== */
.results { display:grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap:24px; max-width:100%; width:100%; margin-top:36px; }
.result {
  border-radius:32px;
  padding:20px 24px;
  font-weight:700;
  min-height:150px;
  max-height:260px;
  overflow-y:auto;
  position:relative;
  background: linear-gradient(145deg, #0e4844, #000000); /* fundo mais escuro */
  border: 3px solid #000; /* borda preta ao redor */
  box-shadow:0 0 12px #00ffd1,0 8px 20px rgba(0,255,199,0.2);
  transition: all 0.4s ease;
}
.result:hover { 
  transform: translateY(-6px) scale(1.02); 
  box-shadow:0 0 28px #00ffd1,0 12px 30px rgba(0,255,199,0.5);
}

.result h3 { display:flex; align-items:center; gap:14px; font-size:1.3rem; text-shadow:0 0 10px #00ffe7; }
.result p { font-family:'Courier New', monospace; font-size:0.97rem; line-height:1.5; transition: all 0.3s ease; }
.result p span:hover { color:#fff; text-shadow:0 0 8px #00ffc3,0 0 18px #00b7b3; cursor:pointer; }

/* ===== Gradientes específicos ===== */
#iguais { background: linear-gradient(145deg,#0e4844,#07342f); }
#apenasA { background: linear-gradient(145deg,#331a4d,#4b1a72); }
#apenasB { background: linear-gradient(145deg,#4d2a1a,#7a3f1a); }
#repetidos { background: linear-gradient(145deg,#1a4d2b,#1a7a4b); }
#pesquisa { background: linear-gradient(145deg,#1a1a4d,#2b2b7a); }

/* ===== Quantidade ===== */
.quantidade { font-size:1rem; color:#aaffee; margin-left:10px; font-weight:600; font-style:italic; }

/* ===== Mensagem flutuante ===== */
#toast {
  position: fixed;
  bottom: 40px;
  right: 40px;
  background: rgba(0,255,199,0.9);
  color: #000;
  padding: 14px 28px;
  border-radius: 28px;
  font-weight:700;
  font-size:1.1rem;
  opacity:0;
  pointer-events:none;
  transition: opacity 0.4s ease, transform 0.4s ease;
  z-index:9999;
}
#toast.show { opacity:1; transform: translateY(-10px); }
</style>
</head>
<body>


<div class="container">
  <div class="input-box">
    <h2>Coluna A (Mes Anterior) <span class="quantidade" id="countA">0</span></h2>
    <textarea id="colA" placeholder="Cole os numeros da Coluna A..."></textarea>
  </div>
  <div class="input-box">
    <h2>Coluna B (Mes Atual) <span class="quantidade" id="countB">0</span></h2>
    <textarea id="colB" placeholder="Cole os numeros da Coluna B..."></textarea>
  </div>
</div>


<div class="search-box">
  <input type="text" id="search" placeholder="Pesquisar numeros...">
</div>

<div class="results">
  <div class="result" id="pesquisa">
    <h3><i class="fas fa-search"></i> Resultados da Pesquisa <span class="quantidade" id="countPesquisa">0</span></h3>
    <p>(Nenhum item)</p>
  </div>
  <div class="result" id="iguais">
    <h3><i class="fas fa-equals"></i> Iguais <span class="quantidade" id="countIguais">0</span></h3>
    <p>(Nenhum item)</p>
  </div>
  <div class="result" id="apenasA">
    <h3><i class="fas fa-a"></i> Apenas A <span class="quantidade" id="countApenasA">0</span></h3>
    <p>(Nenhum item)</p>
  </div>
  <div class="result" id="apenasB">
    <h3><i class="fas fa-b"></i> Apenas B <span class="quantidade" id="countApenasB">0</span></h3>
    <p>(Nenhum item)</p>
  </div>
  
  <div class="result" id="repetidos">
    <h3><i class="fas fa-copy"></i> Repetidos <span class="quantidade" id="countRepetidos">0</span></h3>
    <p>(Nenhum item)</p>
  </div>
</div>

<div id="toast">Item copiado!</div>

<script>
// ===== Elementos =====
const colAEl = document.getElementById('colA');
const colBEl = document.getElementById('colB');
const searchInput = document.getElementById('search');

const countAEl = document.getElementById('countA');
const countBEl = document.getElementById('countB');
const countPesquisaEl = document.getElementById('countPesquisa');
const countIguaisEl = document.getElementById('countIguais');
const countApenasAEl = document.getElementById('countApenasA');
const countApenasBEl = document.getElementById('countApenasB');
const countRepetidosEl = document.getElementById('countRepetidos');

const toast = document.getElementById('toast');

// ===== Funções =====
function showToast(){
  toast.classList.add('show');
  setTimeout(()=>toast.classList.remove('show'),1500);
}

function copyToClipboard(text){
  navigator.clipboard.writeText(text).then(showToast);
}

// ===== Contagem de linhas =====
function updateCounts() {
  countAEl.textContent = colAEl.value.split('\n').filter(Boolean).length;
  countBEl.textContent = colBEl.value.split('\n').filter(Boolean).length;
}
function updateResults() {
  const colA = colAEl.value.split('\n').map(s => s.trim()).filter(Boolean);
  const colB = colBEl.value.split('\n').map(s => s.trim()).filter(Boolean);

  // Contagem de linhas por coluna
  const countOccurrences = arr => arr.reduce((acc, val) => {
    acc[val] = (acc[val] || 0) + 1;
    return acc;
  }, {});

  const countsA = countOccurrences(colA);
  const countsB = countOccurrences(colB);

  // Filtragem de iguais e exclusivos
  const iguais = colA.filter(i => colB.includes(i));
  const apenasA = colA.filter(i => !colB.includes(i));
  const apenasB = colB.filter(i => !colA.includes(i));

  // Preparar repetidos com info detalhada por coluna
  const allItems = Array.from(new Set([...colA, ...colB]));
  const repetidosComQtd = allItems
    .map(item => {
      const vezesA = countsA[item] || 0;
      const vezesB = countsB[item] || 0;

      if (vezesA + vezesB < 3) return null; // só mostrar se aparecer 3 vezes ou mais

      let colunas = [];
      if (vezesA) colunas.push(" A");
      if (vezesB) colunas.push(" B");

      let text = '';
      if (vezesA && vezesB) {
        text = `${item} (${vezesA + vezesB}) - ${colunas.join(' e ')}`;
      } else if (vezesA) {
        text = `${item} (${vezesA}) -  A`;
      } else if (vezesB) {
        text = `${item} (${vezesB}) -  B`;
      }

      return `<span class="clickable-item">${text}</span>`;
    })
    .filter(Boolean)
    .sort((a, b) => {
      // Ordena por número total de repetições (mais frequentes primeiro)
      const numA = parseInt(a.match(/\((\d+)\)/)?.[1] || 0);
      const numB = parseInt(b.match(/\((\d+)\)/)?.[1] || 0);
      return numB - numA;
    });

  // Atualizar elementos HTML
  document.getElementById('iguais').querySelector('p').innerHTML = 
    iguais.length ? iguais.map(i => `<span class="clickable-item">${i}</span>`).join('<br>') : '(Nenhum item)';
  countIguaisEl.textContent = iguais.length;

  document.getElementById('apenasA').querySelector('p').innerHTML = 
    apenasA.length ? apenasA.map(i => `<span class="clickable-item">${i}</span>`).join('<br>') : '(Nenhum item)';
  countApenasAEl.textContent = apenasA.length;

  document.getElementById('apenasB').querySelector('p').innerHTML = 
    apenasB.length ? apenasB.map(i => `<span class="clickable-item">${i}</span>`).join('<br>') : '(Nenhum item)';
  countApenasBEl.textContent = apenasB.length;

  document.getElementById('repetidos').querySelector('p').innerHTML = 
    repetidosComQtd.length ? repetidosComQtd.join('<br>') : '(Nenhum item)';
  countRepetidosEl.textContent = repetidosComQtd.length;

  attachCopyEvents();
}




const btnMenu = document.getElementById("btnMenu");
btnMenu.addEventListener("click", () => {
    window.location.href = "menu.html";
});



// ===== Pesquisa =====
function searchNumbers(){
  const termo = searchInput.value.trim().toLowerCase();
  const colA = colAEl.value.split('\n').map(s=>s.trim()).filter(Boolean);
  const colB = colBEl.value.split('\n').map(s=>s.trim()).filter(Boolean);
  const pesquisaP = document.getElementById('pesquisa').querySelector('p');

  if(!termo){ pesquisaP.innerHTML='(Nenhum item)'; countPesquisaEl.textContent=0; return; }

  const resultados=[];
  colA.forEach((item,i)=>{ if(item.toLowerCase().includes(termo)) resultados.push(`<span class="clickable-item">${item} (Coluna A)</span>`); });
  colB.forEach((item,i)=>{ if(item.toLowerCase().includes(termo)) resultados.push(`<span class="clickable-item">${item} (Coluna B)</span>`); });

  pesquisaP.innerHTML = resultados.length? resultados.join('<br>'):'(Nenhum item)';
  countPesquisaEl.textContent = resultados.length;

  attachCopyEvents();
}

// ===== Copiar ao clicar =====
// ===== Copiar ao clicar =====
function attachCopyEvents(){
  document.querySelectorAll('.clickable-item').forEach(el=>{
    el.onclick = ()=>{
      // Copiar somente o número de série (removendo contagem ou Coluna)
      const numeroSerie = el.textContent.replace(/\s?\(\d+\)?$/, '').replace(/\s\(Coluna [AB]\)$/, '');
      copyToClipboard(numeroSerie);
    };
  });
}


// ===== Event listeners =====
colAEl.addEventListener('input',()=>{ updateCounts(); updateResults(); searchNumbers(); });
colBEl.addEventListener('input',()=>{ updateCounts(); updateResults(); searchNumbers(); });
searchInput.addEventListener('input',searchNumbers);
document.getElementById('compareBtn').addEventListener('click',()=>{ updateResults(); searchNumbers(); });

// ===== Inicialização =====
updateCounts();
