<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meu Aplicativo HTML</title>

<!-- Manifesto do app -->
<link rel="manifest" href="manifest.json">

<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #0a0a0a, #1f1f1f);
        font-family: Arial, sans-serif;
        color: white;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .box {
        background: #222;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(255,255,255,0.1);
        width: 90%;
        max-width: 400px;
    }

    h1 {
        font-size: 28px;
        margin-bottom: 10px;
    }

    p {
        font-size: 18px;
        margin-bottom: 20px;
    }

    button {
        width: 100%;
        padding: 15px;
        background: #1976d2;
        border: none;
        color: white;
        border-radius: 10px;
        cursor: pointer;
        font-size: 18px;
        transition: 0.3s;
    }

    button:hover {
        background: #0d47a1;
    }
</style>

<script>
    // Ativar Service Worker para funcionar como App
    if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("service-worker.js");
    }
</script>

</head>


<body>

<div class="box">
    <h1>Meu App HTML</h1>
    <p>Este é um aplicativo criado 100% com HTML, CSS e JavaScript.</p>

    <button onclick="alert('Botão funcionando!')">Clique Aqui</button>
</div>

</body>
</html>
