<style>
:root{
  --bg:#05070b;
  --panel:#0c121a;
  --glass:rgba(15,22,32,.75);
  --border:#1e2a3a;
  --text:#dfeff0;
  --muted:#8fa3b8;
  --neon:#00ffe1;
  --warn:#ffcc00;
  --alert:#ff4c4c;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Inter',sans-serif;
  min-height:100vh;
  background:
    linear-gradient(rgba(0,0,0,.8),rgba(0,0,0,.9)),
    url("http://172.16.2.7/DTI/img/1.png");
  background-size:cover;
  background-attachment:fixed;
  color:var(--text);
}

/* HEADER */
header{
  position:sticky;
  top:0;
  z-index:100;
  background:linear-gradient(90deg,#050b14,#02040a);
  padding:14px 22px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid var(--border);
}

header h1{
  font-family:'Orbitron';
  font-size:1.4rem;
  color:var(--neon);
  letter-spacing:3px;
}

header input{
  width:300px;
  padding:10px 16px;
  border-radius:10px;
  border:1px solid var(--border);
  background:var(--panel);
  color:#fff;
  outline:none;
  transition:.3s;
}

header input:focus{
  border-color:var(--neon);
  box-shadow:0 0 14px rgba(0,255,225,.35);
}

/* MAIN */
main{ padding:20px; }

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:16px;
}

/* SETOR */
.setor-title{
  grid-column:1/-1;
  margin:22px 6px 10px;
  font-family:'Orbitron';
  font-size:.85rem;
  letter-spacing:2px;
  color:var(--neon);
  border-left:4px solid var(--neon);
  padding-left:10px;
  text-transform:uppercase;
}

/* CARD */
.card{
  background:var(--glass);
  backdrop-filter:blur(10px);
  border:1px solid var(--border);
  border-radius:14px;
  padding:14px;
  display:grid;
  grid-template-columns:60px 1fr;
  gap:14px;
  align-items:center;
  transition:.35s;
}

.card:hover{
  transform:translateY(-6px);
  box-shadow:
    0 14px 40px rgba(0,0,0,.7),
    0 0 18px rgba(0,255,225,.15);
}

/* FOTO */
.card img{
  width:56px;
  height:56px;
  border-radius:50%;
  object-fit:cover;
  border:2px solid var(--neon);
  box-shadow:0 0 14px rgba(0,255,225,.5);
}

/* INFO */
.card h3{
  font-family:'Orbitron';
  font-size:.85rem;
  color:var(--neon);
  letter-spacing:1px;
}

/* RAMAL DESTACADO */
.ramal-box{
  margin-top:6px;
  padding:8px 14px;
  border-radius:12px;
  background:linear-gradient(135deg,#021018,#02070d);
  border:1px solid var(--neon);
  display:inline-block;
  box-shadow:
    0 0 14px rgba(0,255,225,.45),
    inset 0 0 8px rgba(0,255,225,.15);
}

.ramal-numero{
  font-family:'Orbitron';
  font-size:1.05rem;
  letter-spacing:3px;
  color:var(--neon);
  text-shadow:
    0 0 6px rgb(0, 38, 255),
    0 0 16px rgba(0,255,225,.7);
}

/* BADGE */
.badge{
  display:inline-block;
  margin-top:6px;
  padding:3px 8px;
  font-size:.6rem;
  border-radius:6px;
  border:1px solid var(--border);
  background:#060b12;
}

/* DUPLICADOS */
.dup-nome{ border-left:4px solid var(--warn); }
.dup-ramal{ border-left:4px solid var(--alert); }
.dup-both{ border-left:4px solid #b349ff; }

/* FOOTER */
footer{
  position:fixed;
  bottom:0;
  width:100%;
  background:#02040a;
  border-top:1px solid var(--border);
  padding:6px 18px;
  font-size:.65rem;
  display:flex;
  justify-content:space-between;
  color:#7f94ab;
}
</style>
</head>

function render(filtro=""){
  const lista = document.getElementById("lista");
  lista.innerHTML = "";
  const busca = filtro.toLowerCase();
  let total = 0;

  const setores = {};
  colaboradores
    .filter(c => c.nome.toLowerCase().includes(busca) || c.ramal.includes(busca))
    .forEach(c => {
      if(!setores[c.setor]) setores[c.setor] = [];
      setores[c.setor].push(c);
    });

  Object.keys(setores).sort().forEach(setor=>{
    const t = document.createElement("div");
    t.className="setor-title";
    t.textContent=setor;
    lista.appendChild(t);

    setores[setor].sort((a,b)=>a.nome.localeCompare(b.nome)).forEach(c=>{
      const card=document.createElement("div");
      card.className="card";
      card.innerHTML=`
        <img src="${c.foto}" onerror="this.src='${avatarPadrao}'">
        <div>
          <h3>${c.nome}</h3>
          <div class="ramal-box">
            <span class="ramal-numero">${c.ramal}</span>
          </div>
          <span class="badge">${c.setor}</span>
        </div>`;
      lista.appendChild(card);
      total++;
    });
  });

  document.getElementById("contador").textContent =
    `COLABORADORES ATIVOS: ${total}`;
}

document.getElementById("search")
  .addEventListener("input", e => render(e.target.value));
